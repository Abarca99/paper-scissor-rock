<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTC-8">
        <title>Paper Scissor Rock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <button class="rock" href="#">rock</button>
        <button class="paper" href="#">papers</button>
        <button class="scissors" href="#">scissors</button></div> 
        <script>
            
            const buttons = document.querySelectorAll('button');
        

            buttons.forEach((button)=> {
                button.addEventListener('click',() =>{
                    let playerChoice = button.className;
                    let computerChoice = getComputerChoice();
                    playGame(playerChoice,computerChoice);
                })
            })


            function getComputerChoice(){
                let random_choice = Math.floor(Math.random() * 3)
                let attack_choice = ['paper','scissors','rock'];
                return attack_choice[random_choice]
            }
            
            function win(){
                    const win = document.createElement('div');
                    const winText = document.createTextNode("You win!");
                    win.classList.add('winner');
                    win.appendChild(winText);
                    document.body.appendChild(win);
            
            }

            function lose(){
                    const lose = document.createElement('div');
                    const loseText = document.createTextNode("You Lose!");
                    lose.classList.add('loser');
                    lose.appendChild(loseText);
                    document.body.appendChild(lose);
            
            }

        
            let playerPointTracker = 0;
            let computerPointTracker = 0;

            function checkWinner (){
                if (playerPointTracker == 5){
                    win();
                    playerPointTracker = 0;
                    computerPointTracker = 0;
                }
                else if (computerPointTracker == 5){
                    lose();
                    playerPointTracker = 0;
                    computerPointTracker = 0;
                }
            }
            

            function playGame(playerSelection,computerSelection){
    
                 
                if (playerSelection === 'paper' && computerSelection === 'rock') {
                    playerPointTracker += 1
                }
                else if (playerSelection === 'rock' && computerSelection === 'scissors'){
                    playerPointTracker += 1;
                }
                else if (playerSelection === 'scissors' && computerSelection === 'paper'){
                    playerPointTracker += 1;
                }
                else if (playerSelection === 'rock' && computerSelection === 'paper'){
                    computerPointTracker += 1;
                }
                else if (playerSelection === 'scissors' && computerSelection === 'rock'){
                    computerPointTracker += 1;
                }
                else if (playerSelection === 'paper' && computerSelection === 'scissors'){
                    computerPointTracker += 1;
                }
                else if (playerSelection === computerSelection){
            
                }
                
        
                console.log(playerPointTracker,computerPointTracker)
                checkWinner(playerPointTracker,computerPointTracker);
             } 


        </script>
    </body>
</html>
